<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Added Songs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Added Songs</h1>
        <a href="/" class="btn btn-primary mb-3">Back to Home</a>
        {% if added_songs %}
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Song URL</th>
                        <th>Added By</th>
                    </tr>
                </thead>
                <tbody>
                    {% for song in added_songs %}
                        <tr>
                            <td><a href="{{ song.url }}" target="_blank">{{ song.url }}</a></td>
                            <td>{{ song.users | join(', ') }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No songs have been added yet.</p>
        {% endif %}
    </div>
</body>
</html>
